<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<link rel="manifest" href="manifest.webmanifest">
</head>
<body>
<script> 
 (async sw => {//Tell the browser to register the JavaScript file as the "service worker"
  try {
  const reg = await navigator.serviceWorker.register(sw);
  console.log(`Registration succeeded. Scope is ${reg.scope}`);//Registration succeeded. Scope is [object ServiceWorkerRegistration]
  } catch(error) {//Registration failed with TypeError: ServiceWorker script at https://ngitocat.github.io/serviceworker/sw.js for scope https://ngitocat.github.io/serviceworker/ encountered an error during installation.
  console.log(`Registration failed with ${error}`);
  }
 })('/swa/sw.js');//m√©thode version asyncawait 
</script>
</body></html>
